<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Bong's WebZee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="./Scripts/player.js"></script>
    <script src="./Scripts/die.js"></script>
    <script src="./Scripts/dieManager.js"></script>
    <script src="./Scripts/scoreManager.js"></script>
</head>

<body>
    <table>
    <tr>
        <td><button class="scoreBtn_U" name="sbtn_ones" id="upper" onclick="setScore(this)">ONES</button></td>
        <td class="scoreBox" id="sbox_ones">0</td></tr>
    <tr>
        <td><button class="scoreBtn_U" name="sbtn_twos" id="upper" onclick="setScore(this)">TWOS</button></td>
        <td class="scoreBox" id="sbox_twos">0</td></tr>
    <tr>
        <td><button class="scoreBtn_U" name="sbtn_threes" id="upper" onclick="setScore(this)">THREES</button></td>
        <td class="scoreBox" id="sbox_threes">0</td></tr>
    <tr>
        <td><button class="scoreBtn_U" name="sbtn_fours" id="upper" onclick="setScore(this)">FOURS</button></td>
        <td class="scoreBox" id="sbox_fours">0</td></tr>
    <tr>
        <td><button class="scoreBtn_U" name="sbtn_fives" id="upper" onclick="setScore(this)">FIVES</button></td>
        <td class="scoreBox" id="sbox_fives">0</td></tr>
    <tr>
        <td><button class="scoreBtn_U" name="sbtn_sixes" id="upper" onclick="setScore(this)">SIXES</button></td>
        <td class="scoreBox" id="sbox_sixes">0</td></tr>
    <tr>
        <td style="font-size: 14px;">BONUS</td>
        <td class="scoreBox" id="sbox_bonus">0</td></tr>
    </table>
    <table>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_trips" id="trips" onclick="setScore(this)">TRIPLES</button>
        </td><td class="scoreBox" id="sbox_trips">0</td></tr>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_quads" id="quads" onclick="setScore(this)">QUADS</button></td>
        <td class="scoreBox" id="sbox_quads">0</td></tr>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_fullh" id="fullh" onclick="setScore(this)">FULL H</button></td>
        <td class="scoreBox" id="sbox_fullh">0</td></tr>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_small" id="small" onclick="setScore(this)">SMALL</button></td>
        <td class="scoreBox" id="sbox_small">0</td></tr>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_large" id="large" onclick="setScore(this)">LARGE</button></td>
        <td class="scoreBox" id="sbox_large">0</td></tr>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_scratch" id="scratch" onclick="setScore(this)">CHANCE</button></td>
        <td class="scoreBox" id="sbox_scratch">0</td></tr>
    <tr>
        <td><button class="scoreBtn_L" name="sbtn_yahtzee" id="yahtzee" onclick="setScore(this)">YAHTZEE</button></td>
        <td class="scoreBox" id="sbox_yahtzee">0</td></tr>
    </table>
    <table>
        <tr>
            <td>Upper Total</td><td class="scoreBox" id="sbox_upper">0</td>
        </tr>
        <tr>
            <td>Lower Total</td><td class="scoreBox" id="sbox_lower">0</td>
        </tr>
        <tr>
            <td>Final Score</td><td class="scoreBox" id="sbox_final" >0</td>
        </tr>
    </table>
    <br>
        <button class="dieButton" id="dbtn_01" onclick="DM.holdDie(this)">
            <img src="./Dice/die_06_white.png" alt="Die_01" id="dimg_01">
        </button>
        <button class="dieButton" id="dbtn_02" onclick="DM.holdDie(this)">
            <img src="./Dice/die_06_white.png" alt="Die_02" id="dimg_02">
        </button>
        <button class="dieButton" id="dbtn_03" onclick="DM.holdDie(this)">
            <img src="./Dice/die_06_white.png" alt="Die_03" id="dimg_03">
        </button>
        <button class="dieButton" id="dbtn_04" onclick="DM.holdDie(this)">
            <img src="./Dice/die_06_white.png" alt="Die_04" id="dimg_04">
        </button>
        <button class="dieButton" id="dbtn_05" onclick="DM.holdDie(this)">
            <img src="./Dice/die_06_white.png" alt="Die_05" id="dimg_05">
        </button><br>
        <label for="rbtn" id="rlab">Rolls Left: 3</label><br>
        <button id="rbtn" onclick="rollDie()"> Roll Dice </button>
</body>

<script>
const DM = new DieManager();
const SM = new ScoreManager();
const PLYR = new Player();

function rollDie(){
    DM.rollDie()
    DM.tallyDie();
    SM.displayUppers();
    SM.displayLowers();  
}

function setScore(element){
    if (DM.rolls_left < 3){
        PLYR.turns_left -= 1;
        SM.setScore(element);
    }
}
</script>
</html>
